{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Titanic Survival Prediction</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" step="0.00001" name="crim" id="crim" placeholder="crim">
            <input type="number" step="0.01" name="zn" id="zn" placeholder="zn">
            <input type="number" step="0.01" name="indus" id="indus" placeholder="indus">
            <input type="number" step="0.0001" name="chas" id="chas" placeholder="chas">
            <input type="number" step="0.0001" name="nox" id="nox" placeholder="nox">
            <input type="number" step="0.0001" name="rm" id="rm"  placeholder="rm">
            <input type="number" step="0.0001" name="age" id="age" placeholder="age">
            <input type="number" step="0.0001" name="dis" id="dis" placeholder="dis">
            <input type="number" step="0.0001" name="rad" id="rad" placeholder="rad">
            <input type="number" step="0.0001" name="tax" id="tax" placeholder="tax">
            <input type="number" step="0.0001" name="ptratio" id="ptratio" placeholder="ptratio">
            <input type="number" step="0.0001" name="b" id="b" placeholder="b">
            <input type="number" step="0.0001" name="lstat" id="lstat" placeholder="lstat">
            <input type="submit" value="Predict">
            </form>
    </div>
</div>
{% endblock %}
